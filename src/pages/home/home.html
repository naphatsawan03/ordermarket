<ion-header>
  <ion-navbar>
    <ion-title>
      Order Market
    </ion-title>
    <ion-buttons end padding> 
      <button ion-button color="secondary" outline (click)="gotoNewOrder()">
        Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <h2>All Order Buy Market</h2>
 <ion-list>
   <ion-item-sliding *ngFor="let todo of todoList">
      <ion-item>
        <h2>{{todo.category}}</h2>
        <p>{{todo.title}}</p>
        <p>{{todo.description}}</p>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button color="danger" (click)="removeItem(todo)">
              Delete
          </button>
      </ion-item-options>
   </ion-item-sliding>
 </ion-list>
</ion-content>
